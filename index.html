<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>

    
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/dashboard-logo.png" width="80px" height="40px"></a>
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2">
              <li class="nav-item rounded">
                <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-fill me-2"></i>Dashboard</a>
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"><i class="bi bi-people-fill me-2"></i>Analytic</a>
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"><i class="bi bi-telephone-fill me-2"></i>Manage</a>
              </li>
              <li class="nav-item dropdown rounded">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-fill me-2"></i>Account</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <div class="justify-content-center align-items-center" id="chart-main">

        <div class="chart-section">
            
        <div class="income-vs-expenses-chart-section">
            <canvas id="ivs_Chart" style="width:40vw; max-width:800px; margin-top: 30px;"></canvas>
        </div>

        <div class="expenses-chart-section">
            <canvas id="myChart" style="width:40vw; max-width:800px; margin-top: 30px;"></canvas>
        </div>

        </div>



    </div>


    <div>
        <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Wallet</h6>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <h5 id="income_left_percentage">Income left (25%)<br></h5>
                        <h3 class="heading" id="income_left">LKR 50000</h3>
                        <div class="mt-5">
                            <div class="progress" id="income_prg_bar">
                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ></div>
                            </div>
                            <div class="mt-3" id="income_left_massage"> <span class="text1">LKR 50000 Left of LKR 200000</span> </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Savings</h6>
                            </div>
                        </div>
                        <div class="badge"> <span>Product</span> </div>
                    </div>
                    <div class="mt-5">
                        <h5 id="savings_percentage">25% of  Goal is Completed<br></h5>
                        <h3 class="heading" id="total_savings">LKR 50000,00</h3>
                        <div class="mt-5">
                            <div class="progress" id="savings_prg_bar">
                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-3"> <span class="text1" id="savings_reach_masssage">LKR 50000 of LKR 200000 </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Investment</h6>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <h5 id="invest_percentage">20% of  Goal is Completed<br></h5>
                        <h3 class="heading" id="total_invest">LKR 40000,00</h3>
                        <div class="mt-5">
                            <div class="progress" id="invest_prg_bar">
                                <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-3"> <span class="text1" id="invest_massage">LKR 40000 <span class="text2">of LKR 200000</span></span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    </div>

      </div>    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>


</html>
